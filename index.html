<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>A lil bit of thisin' that...</title>
</head>

<body>
  <div class="container">
      <h1 class="text-center mt-5 mb-5">Thisin' That Tweet Generator</h1>
  </div>
  

<div class="container">
<form id="form">

    <div class="form-group">
      <label for="input">Creator</label>
      <input type="text" class="form-control" id="creator">
    </div>

    <div class="form-group">
        <label for="input">Work</label>
        <input type="text" class="form-control" id="work">
      </div>

    <div class="form-group">
      <label for="input">URL</label>
      <input type="text" class="form-control" id="url">
    </div>


    <div class="form-group">
      <label for="input">This statement</label>
      <input type="text" class="form-control" id="this-statement">
    </div>

    <input class="btn btn-primary" type="button" value="Submit" id="makeTweet" onclick="getTweet">


  </form>

</div>

  <div id="sticky" class="text-center"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>

<style>
  
  ul {
  list-style-type: none;
}

</style>
